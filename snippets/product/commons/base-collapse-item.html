<div class="base-collapse-item {{ cond isSyncData 'base-collapse-item-sync' 'base-collapse-item-async' }} {{ cond fold '' 'active' }} {{ customClass }}" data-pageid="{{ id }}" {{{customAttr}}}>
  <div class="base-collapse-item__header {{ customTitleClass }}">
    {{slot_content 'header'}}
    <span class="base-collapse-item__arrow">{{ snippet 'product/collections/collections-sidebar-iconArrow'}}</span>
  </div>
  <div class="base-collapse-item__wrap" >
    <div class="base-collapse-item__content body3" {{#if isDetail}} data-ssr-plugin-detail-description {{/if}}>
      {{slot_content 'content'}}
    </div>
  </div>
</div>
