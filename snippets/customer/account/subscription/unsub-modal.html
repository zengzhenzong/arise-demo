
{{#snippet
  'product/commons/base-modal'
  modalId=id
  containerClassName="customer-center-modal__container customer-center-unsub-modal__container"
}}
  <div class="customer-center-unsub-modal__content">
    <div class="customer-center-unsub-modal__title">{{ t 'customer.subscription.unsubscribe_title' }}</div>
    <div class="customer-center-unsub-modal__text">{{ t 'customer.subscription.unsubscribe_tip' }}</div>
    <div class="customer-center-unsub-modal__btns">
      <button class="btn btn-outline-primary btn-sm customer-center-unsub-modal__btns--cancel" type="button">{{ t 'customer.general.cancel' }}</button>
      <button class="btn btn-primary btn-sm customer-center-unsub-modal__btns--save" type="button">{{ t 'customer.subscription.unsubscribe_confirm_text' }}</button>
    </div>
  </div>
{{/snippet}}
