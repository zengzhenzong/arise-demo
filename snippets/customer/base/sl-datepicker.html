{{ assign 'classes' (arrayify class)}}

<div class="sl-picker {{join classes ' '}}">
  <div class="sl-picker-input">
    <input class="show-not-mobile" id="{{append id '-pc'}}" readonly placeholder="{{ placeholder }}" autocomplete="off" />
    <input class="show-only-mobile" id="{{append id '-mobile'}}" readonly placeholder="{{ placeholder }}" autocomplete="off" />
    <span class="sl-picker-suffix">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g opacity="0.6">
        <path d="M0.7 2.10039H13.3V12.6004H0.7V2.10039Z" stroke="currentColor" stroke-width="1.4"/>
        <rect x="4.2002" y="0.699219" width="1.4" height="2.8" fill="currentColor"/>
        <rect x="8.3999" y="0.699219" width="1.4" height="2.8" fill="currentColor"/>
        <rect x="2.7998" y="4.90039" width="8.4" height="1.4" fill="currentColor"/>
        </g>
      </svg>
    </span>
  </div>
</div>
