{{assign 'isMobile' request.is_mobile}}
<div class="order-breadcrumb">
  
  <div class="order-breadcrumb-mobile-ipod">
    <a href="{{redirect_to '/user/orders'}}" class="order-url-back">
      <svg class="icon directional" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 1L3 6L8 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span>{{t 'order.order_details.order'}}</a></span>
  </div>
  
  <div class="order-breadcrumb-pc">
    <a href="{{redirect_to '/user/orders'}}" class="order-url">{{t 'order.order_details.order'}}</a>
    <a class="order-detail-url">
      <svg class="icon directional" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 1L9 6L4 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span>{{t 'order.order_details.details'}}</span></a>
  </div>
</div>
