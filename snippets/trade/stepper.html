<span class="cart-stepper {{#if isError}}cart-stepper_error{{/if}}">
  <span class="cart-stepper-minus">
    <span class="cart-stepper-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
        <path d="M9 5H1" stroke-linecap="round" />
      </svg>
    </span>
  </span>
  <input class="cart-stepper-input body4 {{append findex '-' index}}" type="text" value={{count}}>
  <span class="cart-stepper-plus">
    <span class="cart-stepper-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
        <path d="M9 5H1" stroke-linecap="round" />
        <path d="M5 1L5 9" stroke-linecap="round" />
      </svg>
    </span>
  </span>
</span>
