{{#if parentClass}}
    <div class="{{parentClass}} trade_checkout_checkbox_wrapper">
{{/if}}
    <span id="trade_checkout_checkbox" class="trade_checkout_checkbox {{#if (isTruthy checked)}}trade_checkout_checkbox-checked{{/if}}{{#if (isTruthy disabled)}}trade_checkout_checkbox-disabled{{/if}}">
          <input type="checkbox" id="{{id}}" {{#if disabled}}disabled{{/if}} {{#if checked}}checked=true{{/if}}
              class="trade_checkout_checkbox-input">
        <span class="trade_checkout_checkbox-inner"></span>
    </span>
    {{#if children}}
        <span class="trade_checkout_checkbox-text">
            {{{children}}}
        </span>
    {{/if}}
{{#if parentClass}}
    </div>
{{/if}}
